spring:
  datasource:
    url: jdbc:h2:mem:bstest;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
    hikari:
      minimum-idle: 1
  sql:
    init:
      schema-locations: classpath:schema-h2.sql
  jpa:
    properties:
      hibernate:
        default_schema: test
        default_catalog: bstest
    hibernate:
      ddl-auto: create-drop

    show-sql: true
  ldap:
    base: dc=rjst,dc=de
    urls: ldap://vpn.rjst.de:389
    username: cn=trjstbackend,ou=tool,ou=users,dc=rjst,dc=de
    password: "123"

security:
  pseudo-user-path: "ou=pseudo,ou=users,dc=rjst,dc=de"
  default-user-path: "ou=team,ou=users,dc=rjst,dc=de"
  tool-user: "trjstbackend"

springdoc:
  swagger-ui:
    use-root-path: true

server:
  error:
    include-stacktrace: never

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
