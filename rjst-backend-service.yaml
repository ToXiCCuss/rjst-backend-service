apiVersion: apps/v1
kind: Deployment
metadata:
  name: <NAME>
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: <NAME>
  template:
    metadata:
      labels:
        app: <NAME>
    spec:
      containers:
        - name: <NAME>
          image: localhost/dev/<NAME>:<TAG>
          env:
            - name: TZ
              value: Europe/Berlin
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              memory: "256Mi"
              cpu: "0.1"
            limits:
              memory: "1Gi"
              cpu: "4"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080

          volumeMounts:
            - name: <NAME>-cfg
              mountPath: /app/config
            - name: cache-volume
              mountPath: /tmp
      volumes:
        - name: <NAME>-cfg
          configMap:
            name: <NAME>-cfg
        - name: cache-volume
          emptyDir:
            sizeLimit: 500Mi
---

apiVersion: v1
kind: Service
metadata:
  name: <NAME>
  namespace: dev
  labels:
    app: <NAME>
spec:
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app: <NAME>


---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: <NAME>-cert
  namespace: dev
spec:
  secretName: <NAME>-cert
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  dnsNames:
    - <NAME>.rjst.de

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: <NAME>
  namespace: dev
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: traefik-red-https@kubernetescrd
spec:
  rules:
    - host: <NAME>.rjst.de
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: <NAME>
                port:
                  number: 8080
  tls:
    - hosts:
        - <NAME>.rjst.de
      secretName: <NAME>-cert

---

